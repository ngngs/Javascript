<!DOCTYPE html>
<html>
    <head>
        <script>
            <!--Q1. 1부터 n까지의 합을 구하는 함수-->

            <!--1단계 알고리즘 설계-->
            <!--n이 주어지면 sum은 0에서 시작, i가 1부터 n까지 커지는 동안 sum에 i를 더하고 sum을 반환-->
            
            <!--2단계 : 코드 생성-->
            let n = 10
            let sum = 0
            for (let i=1; i<=n; i++) {
                sum += i
            }
            console.log(sum)

            <!--3단게 : 함수 생성-->
            function add_num(n) {
                let sum2 = 0
                for (let i=1; i<=n; i++){
                    sum2 += i
                }
                return sum2
            }
            
        </script>
    </head>
</html>
